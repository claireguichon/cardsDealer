<ion-header>
  <ion-navbar>
    <ion-title>
      Cards Dealer 1.0
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="connexion" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label floating>Pseudo</ion-label>
      <ion-input type="text" formControlName="pseudo"></ion-input>
    </ion-item>

    <button ion-button icon-left color="secondary" round type="submit" [disabled]="!connexion.valid">
      <ion-icon name="people"></ion-icon>
      Rejoindre le salon
    </button>
  </form>
</ion-content>
